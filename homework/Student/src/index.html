<!DOCTYPE html>
<html lang="en">
  @@include('html/head.html', {
    "title":"Student"
  })
  <body>
    @@include('html/header.html', {})
    <main>
      <img src="@img/1.png" alt="Pyosik">
      <span>Hello!</span>
    </main>
    @@include('html/footer.html', {})
    <div class="clock">
      <div class="hours">
          <div class="first">
              <div class="number">0</div>
          </div>
          <div class="second">
              <div class="number">0</div>
          </div>
      </div>
      <div class="tick">:</div>
      <div class="minutes">
          <div class="first">
              <div class="number">0</div>
          </div>
          <div class="second">
              <div class="number">0</div>
          </div>
      </div>
      <div class="tick">:</div>
      <div class="seconds">
          <div class="first">
              <div class="number">0</div>
          </div>
          <div class="second infinite">
              <div class="number">0</div>
          </div>
      </div>
  </div>
    <script src="js/main.min.js"></script>
  </body>
</html>
